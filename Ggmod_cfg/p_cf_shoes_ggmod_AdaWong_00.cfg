25 Toes01_RollX          = -20f //脚趾旋转：这个角度是和上面脚踝脚跟相对应，把它转到水平。（建议）   Toes rotation. The value should be close to ankle rotation + heel x-rotation, in an opposite direction (therefore it is a negative number, be careful!).
26 Toes01_RollX_Min      = -5f     //脚趾旋转限制：不要小于上面。脚趾能往上弯多少度。软鞋可以大点，硬鞋小点，想象下高跟鞋，基本转不了。   Minimum value of toes rotation. Must not be larger than the above value. Smaller negative numbers bend the toes more upwards, therefore suitable for soft shoe tips.
27 Toes01_MoveX          = 0f       //脚趾移动x          Move the toes left/right.
28 Toes01_MoveY          = 0f       //脚趾移动y          Move the toes upward/downward.
29 Toes01_MoveZ          = 0f       //脚趾移动z          Move the toes forward/backward.
30 Toes01_ScaleX         = 1f       //脚趾缩放x  胖      Width of the toes.
31 Toes01_ScaleY         = 1f       //脚趾缩放y  厚。    Height of the toes.
32 Toes01_ScaleZ         = 1f       //脚趾缩放z  小头鞋  Depth of the toes. Makes the shoe tip longer/shorter.
32 foot02_RollY_Max      = 35f      //脚跟旋转最大限制。 Maximum value of heel rotation.