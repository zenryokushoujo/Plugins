01 root_move_Y           = 0.1f     //离地高度：0会陷地。根据高跟鞋高度设定。 Character height above the ground. Higher heels require greater height to avoid the feet going underground.
02 foot01_RollX          = 11f      //脚踝旋转：穿高跟鞋就是旋转的这个轴，foot02也是一个旋转值，但是动画是参考这个值运动的。 Ankle rotation. Greater ankle rotation makes the heels higher.
03 foot01_RollX_Max      = 30f      //脚踝旋转限制：这个参数是限制脚踝的，但是要考虑foot02的旋转值进行限制，  太大骨折，太小动画不自然。 Maximum value of ankle rotation. If the value is too high, the ankle will be broken in some animations; if the value is too low, the animations may look unnatural.
04 foot01_ScaleX         = 1f       //脚踝缩放 横。Width of the ankle.
05 foot01_ScaleY         = 1f       //脚踝缩放 竖。 Height of the ankle.
06 foot01_ScaleZ         = 1f       //脚踝缩放 纵。 Depth of the ankle.
