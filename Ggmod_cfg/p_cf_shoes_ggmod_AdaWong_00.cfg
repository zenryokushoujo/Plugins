11 foot02_RollX          = 10.5f      //脚跟旋转X 最好和foot01一致，最终效果是他们相加。   Heel x-rotation. Set this value equal to ankle rotation. The feet will be rotated using both values to create natual animations.
12 foot02_RollY          = 0f       //脚跟旋转Y 内外八字脚，一般是0。   Heel y-rotation. Makes the feet pointing inward/outward.
13 foot02_RollZ          = 0f       //脚跟旋转Z 自己想象吧。不要改。    Heel z-rotation. Don't change this parameter.
14 foot02_moveX          = 0f       //脚跟移动x 横 左右移动，最好别改。 Move the heel left/right. No need to change this.
15 foot02_moveY          = 0f       //脚跟移动y 竖 上下移动             Move the heel upward/downward.
16 foot02_moveZ          = 0f    //脚跟移动z 纵 前后移动             Move the heel forward/backward.
17 foot02_ScaleX         = 1f       //脚跟缩放x 横 胖                   Width of the heel.
18 foot02_ScaleY         = 1f       //脚跟缩放y 竖 厚                   Height of the heel.
19 foot02_ScaleZ         = 1f       //脚跟缩放z 纵 码                   Depth of the heel.
